<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img onclick="main.src = this.src" src="images/1.jpg" alt="first photo">
            <img onclick="main.src = this.src"src="images/2.jpg" alt="second photo">
            <img onclick="main.src = this.src"src="images/3.jpg" alt="third photo">
        </div>
        <div class="main">
            <img src="images/1.jpg" name="main" alt="first photo">
        </div>
        <div class="photos">
            <img onmouseenter="main.src = this.src" src="images/1.jpg" alt="first photo">
            <img onmouseenter="main.src = this.src"src="images/2.jpg" alt="second photo">
            <img onmouseenter="main.src = this.src"src="images/3.jpg" alt="third photo">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
